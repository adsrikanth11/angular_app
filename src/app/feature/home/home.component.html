<div class="container my-5">
   <h1 class="text-center mb-4">Welcome to Pokemon World</h1>
   <hr>

   <!-- Start Button -->
   <div class="text-center mb-3" *ngIf="!started()">
      <button class="btn btn-primary" (click)="start()">Start</button>
   </div>

   <!-- Error Message -->
   <div class="alert alert-danger text-center" *ngIf="error()">
      {{ error() }}
   </div>
   <!-- Navigation Buttons -->
   <div class="d-flex justify-content-center gap-3 mt-4">
      <button class="btn btn-outline-secondary" (click)="prev()" [hidden]="page() <= 1">
         Prev
      </button>
      <button class="btn btn-outline-primary" (click)="next()" [hidden]="!hasNext()">
         Next
      </button>
   </div>
   <!-- Pokemon Cards Grid -->
   <div class="row g-2">
      <div class="col-sm-6 col-md-4 col-lg-3" *ngFor="let p of pokemons()">
         <div class="card h-100 text-center shadow-sm w-100">
            <img [src]="p.sprite" class="card-img-top p-3" alt="{{ p.name }}" />
            <div class="card-body">
               <h5 class="card-title text-capitalize">{{ p.name }}</h5>
               <p class="card-text mb-1"><strong>Type:</strong> {{ p.types.join(', ') }}</p>
               <p class="card-text"><strong>Moves:</strong> {{ p.moves.join(', ') }}</p>
            </div>
         </div>
      </div>
   </div>


</div>
